<title>Event Dispatcher example</title>

<body></body>

<script>
  var dispatch = require('./index')
  var render = require('update').createElement
  var create = require('create')

  function log(){
    console.log.apply(console, arguments)
  }

  var vdom = create(
    ['.app', {onClick: log},
      ['button', {onClick: log}, 'one'],
      ['button', {onClick: log}, 'two'],
      ['button', {onClick: function(e,n){ log(e,n); return true /*stop propagation*/ }}, 'three']])

  var app = {dom: render(vdom), vdom: vdom}
  document.body.appendChild(app.dom)
  dispatch(app)
</script>
